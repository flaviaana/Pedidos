<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        
    </h:head>
    <h:body>
       <div style="width: 400px"> 
            <h:form id="form">
                
                <p:panelGrid id="panel" columns="2">

                    <p:outputLabel>Nome: </p:outputLabel>
                    <p:inputText id="nome" value="#{cadastrarProdutoBean.produto.nome}" />

                    <p:outputLabel>Descrição: </p:outputLabel>
                    <p:inputTextarea rows="2" cols="21" value="#{cadastrarProdutoBean.produto.descricao}" />

                    <p:outputLabel>Categoria: </p:outputLabel>
                    <p:inputText value="#{cadastrarProdutoBean.produto.categoria}"/>
                    
                    <p:outputLabel>Quantidade: </p:outputLabel>
                    
                    <p:spinner value="#{cadastrarProdutoBean.produto.quantidade}"></p:spinner>

                    <p></p>
                    <p:commandButton value="Cadastrar" action="#{cadastrarProdutoBean.adicionar()}" style="width: 230px">
                        
                    </p:commandButton>


                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
